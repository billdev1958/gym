# ====================================================================
# CONFIGURACI\u00d3N GENERAL
# ====================================================================
spring.application.name=gym

# ====================================================================
# CONFIGURACI\u00d3N DE DATASOURCE Y DRIVER
# --------------------------------------------------------------------
# CR\u00cdTICO: Apunta al host del servicio de base de datos en Docker Compose
spring.datasource.url=jdbc:postgresql://db:5432/gym_db
spring.datasource.username=bill
spring.datasource.password=root

# CR\u00cdTICO: Definir expl\u00edcitamente el driver
spring.datasource.driver-class-name=org.postgresql.Driver

# ====================================================================
# CONFIGURACION DE HIKARI POOL
# --------------------------------------------------------------------
# Valores expl\u00edcitos para el pool de conexiones (resuelve logs undefined/unknown)
spring.datasource.hikari.connection-timeout=20000 
spring.datasource.hikari.maximum-pool-size=10 
spring.datasource.hikari.minimum-idle=5 
spring.datasource.hikari.idle-timeout=20000 
spring.datasource.hikari.pool-name=pruebaSpringBoot12 
spring.datasource.hikari.max-lifetime=300000 

server.servlet.session.timeout=15m

# ====================================================================
# CONFIGURACI\u00d3N DE JPA / HIBERNATE
# --------------------------------------------------------------------
# ddl-auto=none: El esquema se gestiona externamente con init.sql
spring.jpa.hibernate.ddl-auto=none

# Muestra y formatea el SQL generado por Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
